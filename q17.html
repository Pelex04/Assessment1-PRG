<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            padding: 5px;
            border: 5px solid black;
            display: inline-block;
        }
        .circle{
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 1px solid black;
        }
        .red{
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="one"></div>
        <div  class="circle" id="two"></div>
        <div  class="circle" id="three"></div>
    </div>
</body>
<script>
    //this is the robots implemetation an update to question 14 //
   
 
    let color = document.getElementById("one");
    let color2 = document.getElementById("two");
    let color3 = document.getElementById("three");

    let currentState = "red";

    const turnThemOff = () => {
        color.style.backgroundColor = "white";
        
        color2.style.backgroundColor = "white";
        
        color3.style.backgroundColor = "white";
    }

    const robotStart = ()=>{
        turnThemOff();
        if(currentState=="red"){
            
             color.style.backgroundColor = "red";
            currentState ="yellow";
            setTimeout(robotStart,5000);
        }
        else if(currentState=="yellow"){
            color2.style.backgroundColor = "yellow";
            currentState = "green";
            setTimeout(robotStart,1000);

        }
        else if(currentState=="green"){
                color3.style.backgroundColor = "green";
            currentState = "red";

            setTimeout(robotStart,10000);
        }
    }
    robotStart();





    
   

    
      


</script>
</html>
